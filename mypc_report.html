<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nmap Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: center;
        }
        th {
            background-color: #555;
            color: #fff;
        }
        td.open {
            background-color: #4CAF50;
            color: #fff;
        }
        td.closed {
            background-color: #f44336;
            color: #fff;
        }
        td.filtered {
            background-color: #FF9800;
            color: #fff;
        }
        .info {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-btn {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        hr {
            border: 1px solid #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1>Nmap Report</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- كل جداول Hosts سيتم وضعها هنا -->
    <div id="hosts-container">
        
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
